                    <h1>${slide.title}</h1>

                </div>

            slideMenu.innerHTML = slides.map((slide, index) => `
                <li>
                    <button data-slide="${index}" class="menu-item ${index === 0 ? 'active' : ''}">
                        ${index + 1}. ${slide.title.replace(/[^–∞-—è–ê-–Ø0-9\s]/g, '').trim().substring(0, 35)}

            document.querySelectorAll('.menu-item').forEach(item => {

            if (index < 0 || index >= slides.length) return;
            currentSlideIndex = index;

            currentSlideSpan.textContent = currentSlideIndex + 1;
            
            document.querySelectorAll('.slide').forEach((el, idx) => {
                if (idx === currentSlideIndex) {

            document.querySelectorAll('.menu-item').forEach((item, idx) => {
                item.classList.toggle('active', idx === currentSlideIndex);

            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

            prevBtn.addEventListener('click', () => goToSlide(currentSlideIndex - 1));
